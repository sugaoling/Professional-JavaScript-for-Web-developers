<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>归并方法</title>
	<script type="text/javascript">
		var values=[1,2,3,4,5];
		var sum=values.reduce(function(prev,cur,index,array){
			return prev+cur;
		})
		alert(sum);//15

		var sum2=values.reduceRight(function(prev,cur,index,array){
			return prev+cur;
		})
		alert(sum2);
	</script>
</head>
<body>

</body>
</html>
